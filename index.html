<body>
	<div class="container">
		<div class="container valign-wrapper center-align">
			<div class="row">
				<div class="container-fluid">
					<h4>Pizza Station</h2>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<form class="col s12">
      		<div class="row">
						<div class="input-field col s4">
          		<input placeholder="Item" id="item" type="text" class="validate">
          		<label for="item">Item</label>
        		</div>
        		<div class="input-field col s4">
          		<input placeholder="Par" id="open" type="text" class="validate">
          		<label for="open">Open</label>
        		</div>
						<div class="input-field col s3">
          		<input placeholder="Par" id="mid" type="text" class="validate">
          		<label for="mid">Shift Change</label>
        		</div>
        		<div class="col s1">
        			<button id="submit" class="btn-floating btn-large waves-effect waves-light red" type="submit" name="action"><i class="material-icons">add</i></button>
        		</div>
        	</div>
        </form>
			</div>
		</div>
		<div class="container-fluid print-wrap page1">
			<div class="row">
				<table id="par-list" class="col s12">
					<thead>
						<tr>
							<th class="col s4">Item</th>
							<th class="col s4">Open Par</th>
							<th class="col s4">Shift Change Par</th>
						</tr>
					</thead>
					<tbody>
						<!-- Render Table Here -->
					</tbody>
				</table>
			</div>
